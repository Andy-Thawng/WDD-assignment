<!-- Auth Forms -->
<div class="form-container">

  <!-- Sign Up Section -->
  <div id="signupForm" class="form-section">
    <h3 class="auth-heading text-white text-center mb-4">Create Account</h3>
    <form>
      <div class="mb-3">
        <label for="signupName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="signupName" required>
      </div>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="signupEmail" required>
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
      <p class="mt-3 text-center">
        Already have an account?
        <a class="toggle-link" href="#loginForm">Sign In</a>
      </p>
    </form>
  </div>

  <!-- Login Section -->
  <div id="loginForm" class="form-section">
    <h3 class="login-heading mb-4">Welcome Back</h3>
    <form>
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="loginEmail" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" required>
      </div>
      <div class="mb-3 text-end">
        <a href="#" class="toggle-link">Forget Password ?</a>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign In</button>
      <p class="mt-3 text-center">
        Donâ€™t have an account?
        <a class="toggle-link" href="#signupForm">Sign Up</a>
      </p>
    </form>
  </div>
